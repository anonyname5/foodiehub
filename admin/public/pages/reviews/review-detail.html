<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Details - FoodieHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/admin.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <aside class="admin-sidebar text-white">
        <div class="p-6 border-b border-blue-700">
            <div class="flex items-center">
                <i class="fas fa-utensils text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">FoodieHub</h1>
            </div>
            <p class="text-blue-200 text-sm mt-1">Admin Panel</p>
        </div>
        <nav class="p-4">
            <a href="../dashboard/dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-chart-line mr-3"></i>Dashboard</a>
            <a href="../users/users.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-users mr-3"></i>Users</a>
            <a href="../restaurants/restaurants.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-store mr-3"></i>Restaurants</a>
            <a href="reviews.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 bg-blue-600 text-white">
                <i class="fas fa-star mr-3"></i>Reviews</a>
            <a href="../settings/settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-cog mr-3"></i>Settings</a>
        </nav>
    </aside>

    <div class="admin-content">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <a href="reviews.html" class="mr-4 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-2xl font-semibold text-gray-800">Review Details</h2>
                </div>
                <button id="admin-logout" class="btn btn-danger btn-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </header>

        <main class="p-6">
            <div id="review-detail-content">
                <div class="flex items-center justify-center py-12">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/admin-api.js"></script>
    <script src="../../assets/js/admin-main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('id');

        async function loadReview() {
            try {
                const response = await adminAPI.getReview(reviewId);
                if (response.success) {
                    displayReview(response.data);
                }
            } catch (error) {
                document.getElementById('review-detail-content').innerHTML = 
                    '<div class="admin-card p-6 text-center text-red-600">Failed to load review</div>';
            }
        }

        function displayReview(r) {
            const statusBadge = r.status === 'approved' ? 'badge-success' : 
                               r.status === 'rejected' ? 'badge-danger' : 'badge-pending';
            document.getElementById('review-detail-content').innerHTML = `
                <div class="admin-card p-6 mb-6">
                    <div class="flex items-start justify-between mb-6">
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">${r.title || 'No title'}</h3>
                            <p class="text-gray-600">By ${r.user?.name || 'Unknown'} â€¢ ${new Date(r.created_at).toLocaleDateString()}</p>
                        </div>
                        <div>
                            <span class="badge ${statusBadge}">${r.status || 'pending'}</span>
                            ${r.status === 'pending' ? `
                                <button onclick="approveReview(${r.id})" class="btn btn-success btn-sm ml-2">
                                    <i class="fas fa-check mr-2"></i>Approve
                                </button>
                                <button onclick="rejectReview(${r.id})" class="btn btn-danger btn-sm ml-2">
                                    <i class="fas fa-times mr-2"></i>Reject
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="mb-4">
                        <strong>Restaurant:</strong> 
                        <a href="../restaurants/restaurant-detail.html?id=${r.restaurant_id}" class="text-blue-600 hover:underline">
                            ${r.restaurant?.name || 'N/A'}
                        </a>
                    </div>
                    <div class="mb-4">
                        <strong>Overall Rating:</strong>
                        <div class="flex items-center mt-1">
                            ${Array(5).fill(0).map((_, i) => 
                                `<i class="fas fa-star ${i < Math.floor(r.overall_rating) ? 'text-yellow-400' : 'text-gray-300'}"></i>`
                            ).join('')}
                            <span class="ml-2">${r.overall_rating}</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="text-gray-700">${r.comment || 'No comment provided'}</p>
                    </div>
                </div>
            `;
        }

        async function approveReview(id) {
            if (await adminApp?.showConfirm('Approve this review?')) {
                try {
                    await adminAPI.approveReview(id);
                    adminApp?.showNotification('Review approved', 'success');
                    loadReview();
                } catch (error) {
                    adminApp?.showNotification('Failed to approve', 'error');
                }
            }
        }

        async function rejectReview(id) {
            const reason = prompt('Reason for rejection (optional):');
            if (await adminApp?.showConfirm('Reject this review?')) {
                try {
                    await adminAPI.rejectReview(id, reason);
                    adminApp?.showNotification('Review rejected', 'success');
                    loadReview();
                } catch (error) {
                    adminApp?.showNotification('Failed to reject', 'error');
                }
            }
        }

        if (reviewId) loadReview();
    </script>
</body>
</html>
