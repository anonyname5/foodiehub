<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - FoodieHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/admin.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside class="admin-sidebar text-white">
        <div class="p-6 border-b border-blue-700">
            <div class="flex items-center">
                <i class="fas fa-utensils text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">FoodieHub</h1>
            </div>
            <p class="text-blue-200 text-sm mt-1">Admin Panel</p>
        </div>
        
        <nav class="p-4">
            <a href="../dashboard/dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-chart-line mr-3"></i>
                Dashboard
            </a>
            <a href="users.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 bg-blue-600 text-white">
                <i class="fas fa-users mr-3"></i>
                Users
            </a>
            <a href="../restaurants/restaurants.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-store mr-3"></i>
                Restaurants
            </a>
            <a href="../reviews/reviews.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-star mr-3"></i>
                Reviews
            </a>
            <a href="../settings/settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-cog mr-3"></i>
                Settings
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="admin-content">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <a href="users.html" class="mr-4 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-2xl font-semibold text-gray-800">User Details</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="admin-logout" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="p-6">
            <div id="user-detail-content" class="space-y-6">
                <div class="flex items-center justify-center py-12">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/admin-api.js"></script>
    <script src="../../assets/js/admin-main.js"></script>
    <script>
        // Load user details
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const isEdit = urlParams.get('edit') === 'true';

        async function loadUserDetail() {
            try {
                const response = await adminAPI.getUser(userId);
                if (response.success) {
                    displayUserDetail(response.data, isEdit);
                }
            } catch (error) {
                document.getElementById('user-detail-content').innerHTML = `
                    <div class="admin-card p-6 text-center">
                        <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-4"></i>
                        <p class="text-red-600">Failed to load user details</p>
                    </div>
                `;
            }
        }

        function displayUserDetail(user, editMode) {
            const content = document.getElementById('user-detail-content');
            const statusBadge = user.is_active 
                ? '<span class="badge badge-success">Active</span>'
                : '<span class="badge badge-danger">Inactive</span>';
            
            content.innerHTML = `
                <div class="admin-card p-6">
                    <div class="flex items-start justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            ${user.avatar ? 
                                `<img src="${user.avatar}" alt="${user.name}" class="avatar-lg">` :
                                `<div class="avatar-lg bg-gray-300 flex items-center justify-center"><i class="fas fa-user text-gray-600 text-2xl"></i></div>`
                            }
                            <div>
                                <h3 class="text-2xl font-bold text-gray-800">${user.name}</h3>
                                <p class="text-gray-600">${user.email}</p>
                                <div class="mt-2">${statusBadge}</div>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            ${user.is_active 
                                ? `<button onclick="banUser(${user.id})" class="btn btn-danger btn-sm"><i class="fas fa-ban mr-2"></i>Ban</button>`
                                : `<button onclick="unbanUser(${user.id})" class="btn btn-success btn-sm"><i class="fas fa-check mr-2"></i>Unban</button>`
                            }
                            <button onclick="deleteUser(${user.id})" class="btn btn-danger btn-sm"><i class="fas fa-trash mr-2"></i>Delete</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-semibold text-gray-800 mb-4">User Information</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-sm text-gray-600">Location</label>
                                    <p class="text-gray-800">${user.location || 'N/A'}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-gray-600">Bio</label>
                                    <p class="text-gray-800">${user.bio || 'No bio provided'}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-gray-600">Joined</label>
                                    <p class="text-gray-800">${new Date(user.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-800 mb-4">Statistics</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-sm text-gray-600">Total Reviews</label>
                                    <p class="text-2xl font-bold text-blue-600">${user.reviews_count || 0}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-gray-600">Favorite Restaurants</label>
                                    <p class="text-2xl font-bold text-green-600">${user.favorite_restaurants_count || 0}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="admin-card p-6">
                    <h4 class="font-semibold text-gray-800 mb-4">Recent Reviews</h4>
                    <div id="user-reviews" class="space-y-4">
                        ${user.reviews && user.reviews.length > 0 
                            ? user.reviews.map(review => `
                                <div class="border-b border-gray-200 pb-4">
                                    <div class="flex items-start justify-between">
                                        <div class="flex-1">
                                            <a href="../restaurants/restaurant-detail.html?id=${review.restaurant_id}" class="font-semibold text-blue-600 hover:underline">
                                                ${review.restaurant?.name || 'Restaurant'}
                                            </a>
                                            <div class="flex items-center mt-1">
                                                ${Array(5).fill(0).map((_, i) => 
                                                    `<i class="fas fa-star ${i < Math.floor(review.overall_rating) ? 'text-yellow-400' : 'text-gray-300'}"></i>`
                                                ).join('')}
                                                <span class="ml-2 text-gray-600">${review.overall_rating}</span>
                                            </div>
                                            <p class="text-gray-700 mt-2">${review.comment || 'No comment'}</p>
                                        </div>
                                        <span class="text-sm text-gray-500">${new Date(review.created_at).toLocaleDateString()}</span>
                                    </div>
                                </div>
                            `).join('')
                            : '<p class="text-gray-500">No reviews yet</p>'
                        }
                    </div>
                </div>
            `;
        }

        async function banUser(id) {
            if (await adminApp?.showConfirm('Are you sure you want to ban this user?')) {
                try {
                    await adminAPI.banUser(id);
                    adminApp?.showNotification('User banned successfully', 'success');
                    loadUserDetail();
                } catch (error) {
                    adminApp?.showNotification('Failed to ban user', 'error');
                }
            }
        }

        async function unbanUser(id) {
            if (await adminApp?.showConfirm('Are you sure you want to unban this user?')) {
                try {
                    await adminAPI.unbanUser(id);
                    adminApp?.showNotification('User unbanned successfully', 'success');
                    loadUserDetail();
                } catch (error) {
                    adminApp?.showNotification('Failed to unban user', 'error');
                }
            }
        }

        async function deleteUser(id) {
            if (await adminApp?.showConfirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                try {
                    await adminAPI.deleteUser(id);
                    adminApp?.showNotification('User deleted successfully', 'success');
                    window.location.href = 'users.html';
                } catch (error) {
                    adminApp?.showNotification('Failed to delete user', 'error');
                }
            }
        }

        if (userId) {
            loadUserDetail();
        }
    </script>
</body>
</html>
