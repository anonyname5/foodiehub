<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details - FoodieHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/admin.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <aside class="admin-sidebar text-white">
        <div class="p-6 border-b border-blue-700">
            <div class="flex items-center">
                <i class="fas fa-utensils text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">FoodieHub</h1>
            </div>
            <p class="text-blue-200 text-sm mt-1">Admin Panel</p>
        </div>
        <nav class="p-4">
            <a href="../dashboard/dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-chart-line mr-3"></i>Dashboard</a>
            <a href="../users/users.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-users mr-3"></i>Users</a>
            <a href="restaurants.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 bg-blue-600 text-white">
                <i class="fas fa-store mr-3"></i>Restaurants</a>
            <a href="../reviews/reviews.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-star mr-3"></i>Reviews</a>
            <a href="../settings/settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-cog mr-3"></i>Settings</a>
        </nav>
    </aside>

    <div class="admin-content">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <a href="restaurants.html" class="mr-4 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-2xl font-semibold text-gray-800">Restaurant Details</h2>
                </div>
                <button id="admin-logout" class="btn btn-danger btn-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </header>

        <main class="p-6">
            <div id="restaurant-detail-content">
                <div class="flex items-center justify-center py-12">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/admin-api.js"></script>
    <script src="../../assets/js/admin-main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('id');

        async function loadRestaurant() {
            try {
                const response = await adminAPI.getRestaurant(restaurantId);
                if (response.success) {
                    displayRestaurant(response.data);
                }
            } catch (error) {
                document.getElementById('restaurant-detail-content').innerHTML = 
                    '<div class="admin-card p-6 text-center text-red-600">Failed to load restaurant</div>';
            }
        }

        function displayRestaurant(r) {
            document.getElementById('restaurant-detail-content').innerHTML = `
                <div class="admin-card p-6 mb-6">
                    <div class="flex items-start justify-between mb-6">
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">${r.name}</h3>
                            <p class="text-gray-600">${r.cuisine} â€¢ ${r.location}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-star text-yellow-400"></i>
                            <span class="text-xl font-bold">${r.average_rating || 0}</span>
                            <span class="text-gray-500">(${r.review_count || 0} reviews)</span>
                        </div>
                    </div>
                    <img src="${r.main_image || r.images?.[0] || ''}" alt="${r.name}" class="w-full h-64 object-cover rounded-lg mb-6">
                    <p class="text-gray-700 mb-4">${r.description || 'No description'}</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div><strong>Address:</strong> ${r.address || 'N/A'}</div>
                        <div><strong>Phone:</strong> ${r.phone || 'N/A'}</div>
                        <div><strong>Price Range:</strong> ${r.price_range || 'N/A'}</div>
                        <div><strong>Status:</strong> ${r.is_active ? '<span class="badge badge-success">Active</span>' : '<span class="badge badge-danger">Inactive</span>'}</div>
                    </div>
                </div>
            `;
        }

        if (restaurantId) loadRestaurant();
    </script>
</body>
</html>
