<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management - FoodieHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/admin.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside class="admin-sidebar text-white">
        <div class="p-6 border-b border-blue-700">
            <div class="flex items-center">
                <i class="fas fa-utensils text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">FoodieHub</h1>
            </div>
            <p class="text-blue-200 text-sm mt-1">Admin Panel</p>
        </div>
        
        <nav class="p-4">
            <a href="../dashboard/dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-chart-line mr-3"></i>
                Dashboard
            </a>
            <a href="../users/users.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-users mr-3"></i>
                Users
            </a>
            <a href="restaurants.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 bg-blue-600 text-white">
                <i class="fas fa-store mr-3"></i>
                Restaurants
            </a>
            <a href="../reviews/reviews.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-star mr-3"></i>
                Reviews
            </a>
            <a href="../settings/settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-cog mr-3"></i>
                Settings
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="admin-content">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-2xl font-semibold text-gray-800">Restaurant Management</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <p class="text-sm font-semibold text-gray-800" id="admin-user-name">Admin</p>
                        <p class="text-xs text-gray-500" id="admin-user-email">admin@foodiehub.com</p>
                    </div>
                    <button id="admin-logout" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="admin-card p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="search-bar">
                        <i class="fas fa-search search-bar-icon"></i>
                        <input type="text" id="search-input" class="form-input" placeholder="Search restaurants...">
                    </div>
                    <select id="cuisine-filter" class="form-input">
                        <option value="">All Cuisines</option>
                    </select>
                    <select id="location-filter" class="form-input">
                        <option value="">All Locations</option>
                    </select>
                </div>
            </div>

            <div class="admin-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Restaurant</th>
                                <th>Cuisine</th>
                                <th>Location</th>
                                <th>Rating</th>
                                <th>Reviews</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="restaurants-table-body">
                            <tr>
                                <td colspan="7" class="text-center py-8">
                                    <div class="spinner mx-auto"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/admin-api.js"></script>
    <script src="../../assets/js/admin-main.js"></script>
    <script src="../../assets/js/restaurant-management.js"></script>
</body>
</html>
