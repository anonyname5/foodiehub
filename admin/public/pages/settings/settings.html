<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FoodieHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/admin.css" rel="stylesheet">
    <link href="../../assets/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <aside class="admin-sidebar text-white">
        <div class="p-6 border-b border-blue-700">
            <div class="flex items-center">
                <i class="fas fa-utensils text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">FoodieHub</h1>
            </div>
            <p class="text-blue-200 text-sm mt-1">Admin Panel</p>
        </div>
        <nav class="p-4">
            <a href="../dashboard/dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-chart-line mr-3"></i>Dashboard</a>
            <a href="../users/users.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-users mr-3"></i>Users</a>
            <a href="../restaurants/restaurants.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-store mr-3"></i>Restaurants</a>
            <a href="../reviews/reviews.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 text-gray-200 hover:bg-blue-700">
                <i class="fas fa-star mr-3"></i>Reviews</a>
            <a href="settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg mb-2 bg-blue-600 text-white">
                <i class="fas fa-cog mr-3"></i>Settings</a>
        </nav>
    </aside>

    <div class="admin-content">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-2xl font-semibold text-gray-800">System Settings</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <p class="text-sm font-semibold text-gray-800" id="admin-user-name">Admin</p>
                        <p class="text-xs text-gray-500" id="admin-user-email">admin@foodiehub.com</p>
                    </div>
                    <button id="admin-logout" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <div class="admin-card p-6">
                <form id="settings-form">
                    <div class="form-group">
                        <label class="form-label">Site Name</label>
                        <input type="text" id="site-name" class="form-input" placeholder="FoodieHub">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Site Description</label>
                        <textarea id="site-description" class="form-input" rows="3" placeholder="Restaurant review platform"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Allow User Registration</label>
                        <label class="flex items-center">
                            <input type="checkbox" id="allow-registration" class="mr-2">
                            <span>Enable new user registration</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Review Settings</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm text-gray-600">Min Review Length</label>
                                <input type="number" id="min-review-length" class="form-input" value="10">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Max Review Length</label>
                                <input type="number" id="max-review-length" class="form-input" value="5000">
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" class="btn bg-gray-200 text-gray-800" onclick="loadSettings()">Reset</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-2"></i>Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../assets/js/admin-api.js"></script>
    <script src="../../assets/js/admin-main.js"></script>
    <script src="../../assets/js/settings.js"></script>
</body>
</html>
