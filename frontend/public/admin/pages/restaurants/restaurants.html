<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-brand">
                <i class="fas fa-shield-alt text-orange-500 text-2xl"></i>
                <div>
                    <div class="text-lg font-bold text-gray-800">FoodieHub</div>
                    <div class="text-xs text-gray-500">Admin Panel</div>
                </div>
            </div>
            <nav class="admin-nav">
                <a href="/admin/index.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="/admin/pages/users/users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
                <a href="/admin/pages/restaurants/restaurants.html" class="nav-link active"><i class="fas fa-store"></i> Restaurants</a>
                <a href="/admin/pages/reviews/reviews.html" class="nav-link"><i class="fas fa-star-half-alt"></i> Reviews</a>
                <a href="/admin/pages/settings/settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </nav>
            <div class="admin-sidebar-footer">
                <div id="admin-name" class="text-sm font-semibold text-gray-800"></div>
                <button id="admin-logout" class="logout-btn">Logout</button>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Restaurants</h1>
                    <p class="text-sm text-gray-500">Manage restaurant listings</p>
                </div>
                <div class="admin-header-actions">
                    <span id="api-status" class="badge badge-neutral">Checking API...</span>
                    <span id="session-status" class="badge badge-neutral">Verifying session...</span>
                </div>
            </header>

            <section class="panel mb-4">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-filter text-orange-500"></i> Filters</h2>
                </div>
                <div class="panel-body grid grid-cols-1 md:grid-cols-3 gap-3">
                    <input id="restaurant-search" type="text" placeholder="Search name/description/location" class="w-full px-3 py-2 border rounded-lg">
                    <select id="restaurant-cuisine" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">All cuisines</option>
                    </select>
                    <select id="restaurant-status" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">All statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-store text-orange-500"></i> Restaurants</h2>
                </div>
                <div id="restaurants-list" class="panel-body divide-y divide-gray-200">
                    <p class="text-gray-500">Loading restaurants...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../../assets/js/admin-api.js"></script>
    <script src="../../assets/js/admin-main.js"></script>
    <script src="../../assets/js/restaurant-management.js"></script>
</body>
</html>
