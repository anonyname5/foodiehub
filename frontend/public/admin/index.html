<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-shield-alt text-orange-500 text-2xl"></i>
                <div>
                    <div class="text-lg font-bold text-gray-800">FoodieHub Admin</div>
                    <div class="text-xs text-gray-500">Admin Panel (preview)</div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <span id="admin-name" class="text-sm text-gray-700"></span>
                <button id="admin-logout" class="text-sm bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <section class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center space-x-3">
                <div class="h-12 w-12 bg-orange-100 text-orange-600 flex items-center justify-center rounded-full">
                    <i class="fas fa-tools text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard (Coming Soon)</h1>
                    <p class="text-gray-600">You are logged in with admin privileges. Full admin UI will be added next.</p>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="p-4 border rounded-lg bg-gray-50">
                    <div class="text-sm font-semibold text-gray-700 mb-1">Next up</div>
                    <ul class="text-sm text-gray-600 list-disc list-inside space-y-1">
                        <li>Dashboard stats & recent activity</li>
                        <li>User management</li>
                        <li>Review moderation</li>
                    </ul>
                </div>
                <div class="p-4 border rounded-lg bg-gray-50">
                    <div class="text-sm font-semibold text-gray-700 mb-1">API status</div>
                    <p id="api-status" class="text-sm text-gray-600">Checking...</p>
                </div>
                <div class="p-4 border rounded-lg bg-gray-50">
                    <div class="text-sm font-semibold text-gray-700 mb-1">Session</div>
                    <p id="session-status" class="text-sm text-gray-600">Verifying...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';

        function isAdminUser(user) {
            if (!user) return false;
            const role = (user.role || '').toLowerCase();
            return user.is_admin === true || role === 'admin' || role === 'super_admin';
        }

        async function checkAuth() {
            const statusEl = document.getElementById('session-status');
            try {
                const res = await fetch(\`\${API_BASE}/auth/check\`, { credentials: 'include' });
                const data = await res.json();

                if (!data.success || !data.authenticated || !isAdminUser(data.user)) {
                    statusEl.textContent = 'Not authorized. Redirecting...';
                    window.location.href = '/';
                    return;
                }

                document.getElementById('admin-name').textContent = data.user.name || 'Admin';
                statusEl.textContent = 'Authenticated as admin';
            } catch (e) {
                statusEl.textContent = 'Session check failed. Redirecting...';
                window.location.href = '/';
            }
        }

        async function checkApi() {
            const apiEl = document.getElementById('api-status');
            try {
                const res = await fetch(\`\${API_BASE}/health\`);
                const data = await res.json();
                apiEl.textContent = data.success ? 'API reachable' : 'API check failed';
            } catch (e) {
                apiEl.textContent = 'API not reachable';
            }
        }

        async function logout() {
            try {
                await fetch(\`\${API_BASE}/auth/logout\`, { method: 'POST', credentials: 'include' });
            } finally {
                window.location.href = '/';
            }
        }

        document.getElementById('admin-logout')?.addEventListener('click', logout);

        (async () => {
            await checkAuth();
            await checkApi();
        })();
    </script>
</body>
</html>
